name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          docker build . --tag aglio
          ./build.sh

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        env:
          SERVER_IP_ADDRESS: dev.moysklad.ru
          APP_PREFIX: api-phone
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          ls output
